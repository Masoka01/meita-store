<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JasaEdit</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- === OPEN GRAPH PREVIEW === -->
    <meta property="og:image" content="https://i.imgur.com/3hiEoRP.jpeg" />

    <link type="image/png" sizes="120x120" rel="icon" href="icon/icon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar fixed-top">
      <div class="container d-flex justify-content-between align-items-center">
        <h4 class="logo">ðŸŽ¨ JasaEdit</h4>

        <div class="nav-actions">
          <button id="darkToggle" class="icon-btn">
            <i class="bi bi-moon"></i>
          </button>

          <button
            class="icon-btn"
            data-bs-toggle="modal"
            data-bs-target="#cartModal"
          >
            <i class="bi bi-cart"></i>
            <span id="cartCount">0</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section class="hero">
      <h1>Jasa Editing & Desain</h1>
      <p>Murah â€¢ Rapi â€¢ Profesional</p>
    </section>

    <!-- PRODUK -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Layanan</h2>
      <div class="row g-4" id="productList"></div>
    </section>

    <!-- MODAL PREVIEW IMAGE -->
    <div class="modal fade" id="imageModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark p-2">
          <img id="modalImage" src="" class="img-fluid rounded" />
        </div>
      </div>
    </div>

    <!-- MODAL CART -->
    <div class="modal fade" id="cartModal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5>Keranjang</h5>
            <button
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div id="cartItems"></div>

            <hr />
            <h5>Total: Rp <span id="cartTotal">0</span></h5>

            <input
              id="custName"
              class="form-control mb-1"
              placeholder="Nama lengkap"
            />
            <small id="nameError" class="text-danger d-none">
              Nama wajib diisi
            </small>

            <textarea
              id="custNote"
              class="form-control mb-3"
              placeholder="Catatan pesanan"
            ></textarea>

            <div class="d-flex gap-2">
              <button id="clearCart" class="btn btn-outline-danger w-50">
                Kosongkan
              </button>
              <button id="checkoutBtn" class="btn btn-success w-50">
                <i class="bi bi-whatsapp"></i> Kirim WA
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2026 Meita Delvina Genetri</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
